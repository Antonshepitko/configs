apiVersion: apps/v1
kind: Deployment
metadata:
  name: donation-backend
  namespace: donation-app
  labels:
    app: donation-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: donation-backend
  template:
    metadata:
      labels:
        app: donation-backend
    spec:
      containers:
      - name: backend
        image: antonshepitko/donation-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: MONGO_URI
          value: "mongodb://admin:prefectdinorah@donation-mongo:27017/donationdb?authSource=admin"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: donation-backend
  namespace: donation-app
  labels:
    app: donation-backend
spec:
  selector:
    app: donation-backend
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP