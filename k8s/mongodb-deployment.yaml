apiVersion: apps/v1
kind: Deployment
metadata:
  name: donation-mongo
  namespace: donation-app
  labels:
    app: donation-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: donation-mongo
  template:
    metadata:
      labels:
        app: donation-mongo
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "prefectdinorah"
        - name: MONGO_INITDB_DATABASE
          value: "donationdb"
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mongodb-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: donation-mongo
  namespace: donation-app
  labels:
    app: donation-mongo
spec:
  selector:
    app: donation-mongo
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  type: ClusterIP
